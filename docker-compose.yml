services:
  data-pipeline:
    build: ./backend
    command: sh scripts/init_data.sh
    volumes:
      - ./TMDB_movie_dataset_v11.csv:/app/TMDB_movie_dataset_v11.csv:ro
      - backend-data:/app/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    depends_on:
      data-pipeline:
        condition: service_completed_successfully
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

volumes:
  backend-data:
